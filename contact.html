<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        // JavaScript Form Validation and Submission Confirmation
        function validateForm(event) {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const question = document.getElementById('question').value.trim();

            // Basic Validation
            if (!firstName || !lastName || !email || !question) {
                alert("Please fill out all fields.");
                return false;
            }

            // Email Validation
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,6}$/;
            if (!email.match(emailPattern)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Show Confirmation Alert
            alert("Thank you for reaching out! Your message has been submitted.");
            return true;
        }
    </script>
</head>
<body>

    <!-- Header Section -->
    <header class="index-header">
        <div class="logo">
            <img src="images/Logo2.jpg" alt="Portfolio Logo" class="logo-img">
        </div>
        <div class="header-content">
            <h1>Contact Me</h1>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="index-navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="reviews.html">Reviews</a></li>
        </ul>
    </nav>

    <!-- Contact Form Section -->
    <section class="contact-form">
        <form action="mailto:your-email@example.com" method="POST" onsubmit="return validateForm(event)">
            <h2>Contact Me</h2>
            
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Your first name" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Your last name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required>

            <label for="question">Ask a Question</label>
            <textarea id="question" name="question" placeholder="Write your question" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Kolade Ayeni. All Rights Reserved.</p>
        <ul class="footer-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="reviews.html">Reviews</a></li>
        </ul>
    </footer>

</body>
</html>
